main : com.clashwars.cwchat.CWChat
name: ${project.artifactId}
version: ${project.version}
description: ${project.description}
depend: [CWCore]
softdepend: [Factions]
commands:
  cwchat:
    description: Reload configurations
    usage: /<command>
  a:
    description: Admin chat
    usage: /<command> [message]
    aliases: [s]
  g:
    description: Group chat command
    aliases: [group, group, gr]
    usage: /<command> help